[main]
font=JetBrainsMono Nerd Font:style=Medium:size=9
terminal=kitty -e
lines=10
width=50
horizontal-pad=40
vertical-pad=16
line-height=20
dpi-aware=auto
fields=filename,name,generic,exec,categories,keywords,comment
match-mode=fzf
icon-theme=Tela-circle-pink
icons-enabled=yes

[colors]
background=#232136ff
text=#e0def4ff
prompt=#e0def4ff
placeholder=#6e6a86ff
input=#e0def4ff
match=#ea9a97ff
selection=#44415aff
selection-text=#e0def4ff
selection-match=#ea9a97ff
counter=#f6c177ff
border=#ea9a97ff

[border]
width=2
radius=10
