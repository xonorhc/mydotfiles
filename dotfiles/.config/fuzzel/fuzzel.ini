[main]
font=JetBrainsMono Nerd Font:style=Medium:size=9
terminal=kitty -e
lines=10
width=50
horizontal-pad=40
vertical-pad=16
line-height=20
dpi-aware=auto
fields=filename,name,generic,exec,categories,keywords,comment
match-mode=fzf
icon-theme=Tela-circle-pink
icons-enabled=yes
include="~/.config/fuzzel/themes/rose-pine-moon.ini"

[border]
width=2
radius=10
